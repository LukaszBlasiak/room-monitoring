<table id="environment-measurements">
  <tr>
    <td><img src="./assets/temperature-icon.png" class="environmental-icon" alt="temp-icon"/></td>
    <td class="environmental-value">{{ temperature }} °C</td>

    <td><img src="./assets/weather-icon.png" class="environmental-icon" alt="forecast-icon"/></td>
    <td class="environmental-value">{{ weatherTemperature }} °C</td>

    <td><img src="./assets/humidity-icon.png" class="environmental-icon" alt="hum-icon"/></td>
    <td class="environmental-value">{{ humidity }} %</td>

    <td><img src="./assets/pressure-icon.png" class="environmental-icon" alt="press-icon"/></td>
    <td class="environmental-value">{{ pressure }} hPa</td>
  </tr>
</table>
